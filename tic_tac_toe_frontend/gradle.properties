# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Build stability and future Gradle compatibility (avoid incubating/deprecated flags)
# Disable configuration on demand (deprecated and removed in Gradle 9+)
org.gradle.configureondemand=false

# Enable Gradle Build Cache and parallelism for faster CI builds
org.gradle.caching=true
org.gradle.parallel=true
# Limit workers to avoid CPU thrash in constrained CI/Docker
org.gradle.workers.max=2

# Prudent Gradle/Kotlin daemon memory to avoid OOM in Docker and speed up
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options=-Xmx1g

# Reduce noise in CI
org.gradle.console=plain

# Do not attempt Gradle configuration cache unless validated; keep off by default here
org.gradle.configuration-cache=false
